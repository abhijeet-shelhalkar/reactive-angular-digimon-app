<mat-grid-list cols="1" rowHeight="8:1">
  <mat-grid-tile>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="Search digimons"
          matInput
          (keyup)="searchDigimon($event)"
        />
      </mat-form-field>
    </form>

    <mat-form-field appearance="fill" class="form-filter">
      <mat-label>Choose level</mat-label>
      <mat-select (selectionChange)="filterDigimons($event)">
        <mat-option *ngFor="let level of levels" [value]="level.digivolution">
          {{ level.digivolution }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>

<div
  *ngIf="isDisplayed"
  class="content"
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
>
  <ng-container *ngFor="let digimon of digimonList">
    <mat-card
      class="mat-elevation-z4"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%"
    >
      <mat-card-header>
        <mat-card-title>{{ digimon.name }}</mat-card-title>
        <mat-card-subtitle>{{ digimon.level }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="digimon.img" />
    </mat-card>
  </ng-container>
</div>

<div class="not-found-message" *ngIf="isError">
  <h4>No Digimon Found!</h4>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-8bits"
  [fullScreen]="true"
  ><p style="color: white;">Loading...</p></ngx-spinner
>
